<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fishing Rod</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-3">
            <h1>Fishing Rod</h1>
            <form action="/download" method="post">
                {% if message %}
                    {% if errorType and errorType|int == 1 %}
                        <div class="alert alert-success">
                            {{ message }}
                        </div>
                    {% else %}
                        <div class="alert alert-danger">
                            {{ message }}
                        </div>
                    {% endif %}
                {% endif %}
                <div class="mb-3">
                    <label for="YouTube_url" class="form-label">Webpage URL</label>
                    <input type="text" class="form-control" id="Download_url" name="Download_url" placeholder="Enter URL Here" required>
                </div>
                <div class="mb-3">
                    <label for="Format_selector" class="form-label">Format</label>
                    <select class="form-control" id="Format_selector" name="Format_selector" required>
                        <option value="mp3">mp3</option>
                        <option value="mp4-720p">mp4-720p</option>
                        <option value="mp4-1080p">mp4-1080p</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="Download_path" class="form-label">Download Path</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="Download_path" name="Download_path" placeholder="Select a folder" readonly required>
                        <button type="button" class="btn btn-secondary" onclick="selectDownloadPath()">Browse</button>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Download</button>
            </form>
        </div>

        <script>
            // Trigger the file picker
            function selectDownloadPath() {
                const input = document.createElement('input');
                input.type = 'file';
                input.webkitdirectory = true; // Allow folder selection
                input.directory = true; 
                input.multiple = false;

                input.addEventListener('change', function(event) {
                    const selectedPath = input.files[0]?.webkitRelativePath.split('/')[0];
                    document.getElementById('Download_path').value = selectedPath || '';
                });

                input.click();
            }
        </script>
    </body>
</html>
