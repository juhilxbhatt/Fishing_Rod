<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fishing Rod</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <style>
            #progress-container {
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="container mt-3">
            <h1>Fishing Rod</h1>
            <form action="/download" method="post">
                {% if message %}
                    {% if errorType and errorType|int == 1 %}
                        <div class="alert alert-success">
                            {{ message }}
                        </div>
                    {% else %}
                        <div class="alert alert-danger">
                            {{ message }}
                        </div>
                    {% endif %}
                {% endif %}
                <div class="mb-3">
                    <label for="YouTube_url" class="form-label">Webpage URL</label>
                    <input type="text" class="form-control" id="Download_url" name="Download_url" placeholder="Enter URL Here" required>
                </div>
                <div class="mb-3">
                    <label for="Format_selector" class="form-label">Format</label>
                    <select class="form-control" id="Format_selector" name="Format_selector" required>
                        <option value="mp3">mp3</option>
                        <option value="mp4-720p">mp4-720p</option>
                        <option value="mp4-1080p">mp4-1080p</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" onclick="startDownload()">Download</button>
            </form>

            <div id="progress-container" class="mt-3">
                <h3>Download Progress</h3>
                <pre id="progress-log"></pre>
            </div>
        </div>

        <script>
            function startDownload() {
                const progressContainer = document.getElementById('progress-container');
                const progressLog = document.getElementById('progress-log');

                // Display the progress container
                progressContainer.style.display = 'block';
                progressLog.innerText = 'Starting download...\n';

                // Listen for progress updates
                const eventSource = new EventSource('/stream');
                eventSource.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    if (data.progress) {
                        progressLog.innerText += data.progress + '\n';
                    }
                };
            }
        </script>
    </body>
</html>
