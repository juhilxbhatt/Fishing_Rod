<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fishing Rod</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-3">
            <h1>Fill the Form to download Youtube Playlist </h1>
            <form action="/download" method="post">
                {% if message is defined and message %}
                    {% if errorType is defined and errorType %}
                        <div class="alert alert-success">
                            {{ message }}
                        </div>
                    {% else %}
                        <div class="alert alert-danger">
                            {{ message }}
                        </div>
                    {% endif %}
                {% endif %}            
                <div class="mb-3">
                    <label for="playlist_url" class="form-label">Playlist URL</label>
                    <input type="text" class="form-control" placeholder="Enter URL Here" id="YouTube_url" name="YouTube_url" required>
                    <selector class="form-control" id="Format_selector" required>
                        <option value="mp3">mp3</option>
                        <option value="mp4-720p">mp4-720p</option>
                        <option value="mp4-1080p">mp4-1080p</option>
                    </selector>
                </div>
                <button type="submit" class="btn btn-primary">Download Playlist</button>
            </form>
        </div>
    </body>
</html>
